<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Password Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 800px;
            padding: 40px;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .login-screen, .main-screen {
            display: none;
        }

        .login-screen.active, .main-screen.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="text"],
        input[type="password"],
        input[type="url"],
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s, transform 0.1s;
        }

        button:hover {
            background: #5568d3;
        }

        button:active {
            transform: scale(0.98);
        }

        button.secondary {
            background: #6c757d;
        }

        button.secondary:hover {
            background: #5a6268;
        }

        button.danger {
            background: #dc3545;
        }

        button.danger:hover {
            background: #c82333;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .password-entry {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .password-entry:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .password-entry h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .password-entry p {
            color: #666;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .password-entry .url {
            color: #667eea;
            text-decoration: none;
            word-break: break-all;
        }

        .password-entry .url:hover {
            text-decoration: underline;
        }

        .password-display {
            font-family: 'Courier New', monospace;
            background: white;
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .password-text {
            color: #333;
            word-break: break-all;
        }

        .password-hidden {
            letter-spacing: 3px;
        }

        .entry-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .entry-actions button {
            padding: 8px 16px;
            font-size: 13px;
        }

        .no-entries {
            text-align: center;
            color: #999;
            padding: 40px;
            font-style: italic;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .password-strength {
            margin-top: 5px;
            font-size: 12px;
        }

        .strength-bar {
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            margin-top: 5px;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            transition: width 0.3s, background 0.3s;
        }

        .icon-button {
            background: transparent;
            color: #667eea;
            border: 1px solid #667eea;
            padding: 6px 12px;
            font-size: 12px;
        }

        .icon-button:hover {
            background: #667eea;
            color: white;
        }

        .tooltip {
            position: relative;
            display: inline-block;
        }

        .copy-feedback {
            position: absolute;
            background: #333;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .copy-feedback.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Screen -->
        <div class="login-screen active" id="loginScreen">
            <h1>üîê Password Manager</h1>
            <p class="subtitle">Secure ‚Ä¢ Private ‚Ä¢ Local</p>
            
            <div id="loginAlert"></div>
            
            <div class="form-group">
                <label for="masterPassword">Enter Master Password</label>
                <input type="password" id="masterPassword" placeholder="Your master password">
                <div class="password-strength" id="masterPasswordStrength"></div>
            </div>
            
            <div class="button-group">
                <button onclick="login()">Unlock Vault</button>
                <button class="secondary" onclick="setupNewVault()">Create New Vault</button>
            </div>
            
            <p class="subtitle" style="margin-top: 20px;">
                ‚ö†Ô∏è <strong>Important:</strong> Store your master password safely. If you forget it, your data cannot be recovered.
            </p>
        </div>

        <!-- Main Screen -->
        <div class="main-screen" id="mainScreen">
            <div class="header">
                <div>
                    <h1>üîê My Passwords</h1>
                    <p class="subtitle">Vault unlocked and encrypted</p>
                </div>
                <button class="secondary" onclick="logout()">Lock Vault</button>
            </div>

            <div id="mainAlert"></div>

            <button onclick="showAddModal()" style="margin-bottom: 20px;">‚ûï Add New Password</button>

            <div id="passwordList">
                <div class="no-entries">No passwords saved yet. Click "Add New Password" to get started!</div>
            </div>
        </div>

        <!-- Add/Edit Password Modal -->
        <div class="modal" id="passwordModal">
            <div class="modal-content">
                <h2 id="modalTitle">Add New Password</h2>
                <div id="modalAlert"></div>
                
                <div class="form-group">
                    <label for="entryTitle">Title/Name *</label>
                    <input type="text" id="entryTitle" placeholder="e.g., Gmail, Facebook">
                </div>

                <div class="form-group">
                    <label for="entryUsername">Username/Email *</label>
                    <input type="text" id="entryUsername" placeholder="e.g., john@example.com">
                </div>

                <div class="form-group">
                    <label for="entryPassword">Password *</label>
                    <div style="display: flex; gap: 10px;">
                        <input type="password" id="entryPassword" placeholder="Enter password" style="flex: 1;">
                        <button class="icon-button" onclick="togglePasswordVisibility('entryPassword')">üëÅÔ∏è</button>
                        <button class="icon-button" onclick="generatePassword()">üé≤ Generate</button>
                    </div>
                    <div class="password-strength" id="entryPasswordStrength"></div>
                </div>

                <div class="form-group">
                    <label for="entryUrl">Website URL</label>
                    <input type="url" id="entryUrl" placeholder="https://example.com">
                </div>

                <div class="form-group">
                    <label for="entryNotes">Notes</label>
                    <textarea id="entryNotes" rows="3" placeholder="Additional information (optional)"></textarea>
                </div>

                <div class="button-group">
                    <button onclick="savePassword()">Save Password</button>
                    <button class="secondary" onclick="closeModal()">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script>
        // Global variables
        let masterPasswordHash = null;
        let currentEditId = null;
        const STORAGE_KEY = 'passwordManagerData';
        const HASH_KEY = 'passwordManagerHash';

        // Initialize app
        function init() {
            const savedHash = localStorage.getItem(HASH_KEY);
            if (savedHash) {
                document.getElementById('loginScreen').querySelector('.subtitle').innerHTML = 
                    'Welcome back! Enter your master password to unlock your vault.';
            }
            
            // Add enter key listeners
            document.getElementById('masterPassword').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') login();
            });
        }

        // Create new vault
        function setupNewVault() {
            const password = document.getElementById('masterPassword').value;
            
            if (!password || password.length < 8) {
                showAlert('loginAlert', 'Master password must be at least 8 characters long.', 'error');
                return;
            }

            // Create hash of master password
            const hash = CryptoJS.SHA256(password).toString();
            localStorage.setItem(HASH_KEY, hash);
            localStorage.setItem(STORAGE_KEY, encrypt('[]', password));
            
            showAlert('loginAlert', 'Vault created successfully! Unlocking...', 'success');
            setTimeout(() => {
                masterPasswordHash = password;
                showMainScreen();
            }, 1000);
        }

        // Login to existing vault
        function login() {
            const password = document.getElementById('masterPassword').value;
            const savedHash = localStorage.getItem(HASH_KEY);

            if (!savedHash) {
                showAlert('loginAlert', 'No vault found. Please create a new vault first.', 'error');
                return;
            }

            const hash = CryptoJS.SHA256(password).toString();
            
            if (hash !== savedHash) {
                showAlert('loginAlert', 'Incorrect master password. Please try again.', 'error');
                return;
            }

            masterPasswordHash = password;
            showMainScreen();
        }

        // Logout
        function logout() {
            masterPasswordHash = null;
            document.getElementById('masterPassword').value = '';
            document.getElementById('loginScreen').classList.add('active');
            document.getElementById('mainScreen').classList.remove('active');
            clearAlert('mainAlert');
        }

        // Show main screen
        function showMainScreen() {
            document.getElementById('loginScreen').classList.remove('active');
            document.getElementById('mainScreen').classList.add('active');
            clearAlert('loginAlert');
            loadPasswords();
        }

        // Encryption
        function encrypt(data, password) {
            return CryptoJS.AES.encrypt(data, password).toString();
        }

        // Decryption
        function decrypt(encryptedData, password) {
            try {
                const bytes = CryptoJS.AES.decrypt(encryptedData, password);
                return bytes.toString(CryptoJS.enc.Utf8);
            } catch (e) {
                return null;
            }
        }

        // Load passwords
        function loadPasswords() {
            const encryptedData = localStorage.getItem(STORAGE_KEY);
            if (!encryptedData) {
                displayPasswords([]);
                return;
            }

            const decryptedData = decrypt(encryptedData, masterPasswordHash);
            if (!decryptedData) {
                showAlert('mainAlert', 'Error loading passwords. Vault may be corrupted.', 'error');
                return;
            }

            const passwords = JSON.parse(decryptedData);
            displayPasswords(passwords);
        }

        // Display passwords
        function displayPasswords(passwords) {
            const container = document.getElementById('passwordList');
            
            if (passwords.length === 0) {
                container.innerHTML = '<div class="no-entries">No passwords saved yet. Click "Add New Password" to get started!</div>';
                return;
            }

            container.innerHTML = passwords.map((entry, index) => `
                <div class="password-entry">
                    <h3>${escapeHtml(entry.title)}</h3>
                    <p><strong>Username:</strong> ${escapeHtml(entry.username)}</p>
                    ${entry.url ? `<p><strong>Website:</strong> <a href="${escapeHtml(entry.url)}" target="_blank" class="url">${escapeHtml(entry.url)}</a></p>` : ''}
                    <div class="password-display">
                        <span class="password-text password-hidden" id="pwd-${index}">‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢</span>
                        <div style="display: flex; gap: 10px;">
                            <button class="icon-button" onclick="togglePasswordView(${index}, '${escapeHtml(entry.password).replace(/'/g, "\\'")}')">üëÅÔ∏è</button>
                            <button class="icon-button tooltip" onclick="copyToClipboard('${escapeHtml(entry.password).replace(/'/g, "\\'")}', ${index})">
                                üìã
                                <span class="copy-feedback" id="copy-${index}">Copied!</span>
                            </button>
                        </div>
                    </div>
                    ${entry.notes ? `<p><strong>Notes:</strong> ${escapeHtml(entry.notes)}</p>` : ''}
                    <div class="entry-actions">
                        <button class="secondary" onclick="editPassword(${index})">‚úèÔ∏è Edit</button>
                        <button class="danger" onclick="deletePassword(${index})">üóëÔ∏è Delete</button>
                    </div>
                </div>
            `).join('');
        }

        // Show add modal
        function showAddModal() {
            currentEditId = null;
            document.getElementById('modalTitle').textContent = 'Add New Password';
            document.getElementById('entryTitle').value = '';
            document.getElementById('entryUsername').value = '';
            document.getElementById('entryPassword').value = '';
            document.getElementById('entryUrl').value = '';
            document.getElementById('entryNotes').value = '';
            clearAlert('modalAlert');
            document.getElementById('passwordModal').classList.add('active');
        }

        // Edit password
        function editPassword(index) {
            const encryptedData = localStorage.getItem(STORAGE_KEY);
            const decryptedData = decrypt(encryptedData, masterPasswordHash);
            const passwords = JSON.parse(decryptedData);
            const entry = passwords[index];

            currentEditId = index;
            document.getElementById('modalTitle').textContent = 'Edit Password';
            document.getElementById('entryTitle').value = entry.title;
            document.getElementById('entryUsername').value = entry.username;
            document.getElementById('entryPassword').value = entry.password;
            document.getElementById('entryUrl').value = entry.url || '';
            document.getElementById('entryNotes').value = entry.notes || '';
            clearAlert('modalAlert');
            document.getElementById('passwordModal').classList.add('active');
        }

        // Save password
        function savePassword() {
            const title = document.getElementById('entryTitle').value.trim();
            const username = document.getElementById('entryUsername').value.trim();
            const password = document.getElementById('entryPassword').value;
            const url = document.getElementById('entryUrl').value.trim();
            const notes = document.getElementById('entryNotes').value.trim();

            if (!title || !username || !password) {
                showAlert('modalAlert', 'Please fill in all required fields (Title, Username, Password).', 'error');
                return;
            }

            const encryptedData = localStorage.getItem(STORAGE_KEY);
            const decryptedData = decrypt(encryptedData, masterPasswordHash);
            let passwords = JSON.parse(decryptedData);

            const entry = {
                title,
                username,
                password,
                url,
                notes,
                createdAt: currentEditId !== null ? passwords[currentEditId].createdAt : new Date().toISOString(),
                updatedAt: new Date().toISOString()
            };

            if (currentEditId !== null) {
                passwords[currentEditId] = entry;
            } else {
                passwords.push(entry);
            }

            const encryptedPasswords = encrypt(JSON.stringify(passwords), masterPasswordHash);
            localStorage.setItem(STORAGE_KEY, encryptedPasswords);

            closeModal();
            loadPasswords();
            showAlert('mainAlert', currentEditId !== null ? 'Password updated successfully!' : 'Password added successfully!', 'success');
        }

        // Delete password
        function deletePassword(index) {
            if (!confirm('Are you sure you want to delete this password? This action cannot be undone.')) {
                return;
            }

            const encryptedData = localStorage.getItem(STORAGE_KEY);
            const decryptedData = decrypt(encryptedData, masterPasswordHash);
            let passwords = JSON.parse(decryptedData);

            passwords.splice(index, 1);

            const encryptedPasswords = encrypt(JSON.stringify(passwords), masterPasswordHash);
            localStorage.setItem(STORAGE_KEY, encryptedPasswords);

            loadPasswords();
            showAlert('mainAlert', 'Password deleted successfully.', 'success');
        }

        // Close modal
        function closeModal() {
            document.getElementById('passwordModal').classList.remove('active');
            clearAlert('modalAlert');
        }

        // Toggle password visibility in entry
        function togglePasswordView(index, password) {
            const element = document.getElementById(`pwd-${index}`);
            if (element.classList.contains('password-hidden')) {
                element.textContent = password;
                element.classList.remove('password-hidden');
            } else {
                element.textContent = '‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢';
                element.classList.add('password-hidden');
            }
        }

        // Toggle password visibility in input
        function togglePasswordVisibility(inputId) {
            const input = document.getElementById(inputId);
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        // Copy to clipboard
        function copyToClipboard(text, index) {
            navigator.clipboard.writeText(text).then(() => {
                const feedback = document.getElementById(`copy-${index}`);
                feedback.classList.add('show');
                setTimeout(() => feedback.classList.remove('show'), 2000);
            });
        }

        // Generate random password
        function generatePassword() {
            const length = 16;
            const charset = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+-=[]{}|;:,.<>?';
            let password = '';
            
            // Ensure at least one of each type
            password += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'[Math.floor(Math.random() * 26)];
            password += 'abcdefghijklmnopqrstuvwxyz'[Math.floor(Math.random() * 26)];
            password += '0123456789'[Math.floor(Math.random() * 10)];
            password += '!@#$%^&*()_+-='[Math.floor(Math.random() * 14)];
            
            for (let i = password.length; i < length; i++) {
                password += charset[Math.floor(Math.random() * charset.length)];
            }
            
            // Shuffle the password
            password = password.split('').sort(() => Math.random() - 0.5).join('');
            
            document.getElementById('entryPassword').value = password;
            document.getElementById('entryPassword').type = 'text';
            checkPasswordStrength('entryPassword', 'entryPasswordStrength');
        }

        // Check password strength
        function checkPasswordStrength(inputId, displayId) {
            const password = document.getElementById(inputId).value;
            const display = document.getElementById(displayId);
            
            if (!password) {
                display.innerHTML = '';
                return;
            }

            let strength = 0;
            let feedback = '';

            if (password.length >= 8) strength++;
            if (password.length >= 12) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[^a-zA-Z\d]/.test(password)) strength++;

            const colors = ['#dc3545', '#fd7e14', '#ffc107', '#28a745', '#155724'];
            const labels = ['Very Weak', 'Weak', 'Fair', 'Strong', 'Very Strong'];

            display.innerHTML = `
                <div>Strength: <strong style="color: ${colors[strength - 1]}">${labels[strength - 1]}</strong></div>
                <div class="strength-bar">
                    <div class="strength-fill" style="width: ${strength * 20}%; background: ${colors[strength - 1]}"></div>
                </div>
            `;
        }

        // Add password strength listeners
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('masterPassword').addEventListener('input', function() {
                checkPasswordStrength('masterPassword', 'masterPasswordStrength');
            });
            
            document.getElementById('entryPassword').addEventListener('input', function() {
                checkPasswordStrength('entryPassword', 'entryPasswordStrength');
            });
        });

        // Show alert
        function showAlert(elementId, message, type) {
            const alertClass = type === 'error' ? 'alert-error' : 'alert-success';
            document.getElementById(elementId).innerHTML = `<div class="alert ${alertClass}">${message}</div>`;
        }

        // Clear alert
        function clearAlert(elementId) {
            document.getElementById(elementId).innerHTML = '';
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initialize app on load
        init();
    </script>
</body>
</html>
